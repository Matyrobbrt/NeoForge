on:
  pull_request:
    types: [synchronize, open]
  push:
    branches:
      - 1.20.x
name: Build PRs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Get Current Job Log URL
        uses: Tiryoh/gha-jobid-action@v0
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: 'build'

      - name: Set build status to pending
        uses: Sibz/github-status-action@v1
        with: 
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'CI Build'
          description: 'Build in progress'
          state: 'pending'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs/${{ steps.jobs.outputs.job_id }}#step:8

      - name: Set checks status to pending
        uses: Sibz/github-status-action@v1
        with: 
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'CI Compatibility checks'
          description: 'Build in progress'
          state: 'pending'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs/${{ steps.jobs.outputs.job_id }}#step:10
      
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - run: ./gradlew setup
      
      - id: build
        name: Build the PR
        run: ./gradlew build
      - if: success() || failure()
        name: Set build status
        uses: Sibz/github-status-action@v1
        with: 
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'CI Build'
          description: Build ${{ steps.build.outcome }}
          state: ${{ steps.build.outcome }}
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs/${{ steps.jobs.outputs.job_id }}#step:8
          
      - run: ./gradlew checkJarCompatibility
        id: compat-checks
      - if: success() || failure()
        name: Set checks status
        uses: Sibz/github-status-action@v1
        with: 
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'CI Compatibility checks'
          description: Build ${{ steps.compat-checks.outcome }}
          state: ${{ steps.compat-checks.outcome }}
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs/${{ steps.jobs.outputs.job_id }}#step:10
